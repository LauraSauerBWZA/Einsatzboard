<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einsatzboard ‚Äì Bergwacht</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
    }
    .logo {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    main {
      padding: 2rem;
    }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      margin: 0.5rem auto;
      width: 80%;
      max-width: 500px;
    }
    input {
      background-color: #ffffff;
      border: 2px solid #cccccc;
      border-radius: 4px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin: 0.2rem;
    }
    button:hover {
      opacity: 0.9;
    }
    .field-container {
      margin: 2rem auto;
      max-width: 600px;
      background: #f7fafd;
      border: 2px solid #cce0f5;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .existing-data {
      background-color: #fbeaea;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #c10000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .entry-buttons button {
      background-color: #666;
      font-size: 0.8rem;
      padding: 0.4rem 0.6rem;
    }
    h2 {
      color: #003366;
      margin-top: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    .gallery-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    .gallery img {
      height: 120px;
      border-radius: 6px;
      box-shadow: 0 0 5px #aaa;
    }
    .caption {
      font-size: 0.85rem;
      margin-top: 6px;
      text-align: center;
      font-weight: bold;
    }
    .image-buttons {
      position: absolute;
      bottom: 4px;
      left: 4px;
      right: 4px;
      display: flex;
      justify-content: space-between;
      background-color: rgba(0,0,0,0.5);
      border-radius: 4px;
    }
    .image-buttons button {
      background-color: rgba(255,255,255,0.8);
      color: black;
      font-size: 0.7rem;
      border: none;
      padding: 2px 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Einsatzboard ‚Äì Bergwacht</h1>
  </header>
  <main>
    <div class="field-container">
      <h2>Funkkan√§le</h2>
      <input id="funkkanal" placeholder="Funkkanal eingeben">
    </div>
    <div class="field-container">
      <h2>Ansprechpartner / Funkrufnamen</h2>
      <input id="funkrufname" placeholder="Funkrufname eingeben">
    </div>
    <div class="field-container">
      <h2>Hinweise</h2>
      <input id="hinweise" placeholder="Hinweise eingeben">
    </div>
    <div class="field-container">
      <h2>Koordinaten</h2>
      <input id="koord" placeholder="z.‚ÄØB. Apfel.Baum.Zelt">
      <input id="koordInfo" placeholder="Beschreibung zur Koordinate">
    </div>
    <div class="field-container">
      <h2>Bilder vom Einsatz</h2>
      <input type="file" id="imageUpload">
      <input type="text" id="imageTitle" placeholder="Bildtitel eingeben">
      <button onclick="uploadImage()">Bild hochladen</button>
      <div class="gallery" id="gallery"></div>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC09wlAw-fzzThLjRoS_z_NSFvYB2TP5Bc",
      authDomain: "einsatzboard.firebaseapp.com",
      databaseURL: "https://einsatzboard-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "einsatzboard",
      storageBucket: "einsatzboard.appspot.com",
      messagingSenderId: "275404072041",
      appId: "1:275404072041:web:e6123fc9c5632cf2652ef8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const einsatz = "demo";

    function uploadImage() {
      const fileInput = document.getElementById("imageUpload");
      const titleInput = document.getElementById("imageTitle");
      const file = fileInput.files[0];
      const title = titleInput.value.trim();
      if (!file || !title) return alert("Bitte Datei und Titel angeben.");
      const reader = new FileReader();
      reader.onload = function(e) {
        const base64Image = e.target.result;
        const now = new Date();
        const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const fullTitle = `${title} (${time})`;
        const id = Date.now();
        db.ref(`einsaetze/${einsatz}/bilder/${id}`).set({ data: base64Image, title: fullTitle })
          .then(() => {
            fileInput.value = "";
            titleInput.value = "";
            loadGallery();
          });
      };
      reader.readAsDataURL(file);
    }

    function deleteImage(key) {
      db.ref(`einsaetze/${einsatz}/bilder/${key}`).remove().then(loadGallery);
    }

    function downloadImage(dataUrl) {
      const link = document.createElement("a");
      link.href = dataUrl;
      link.download = "einsatzbild.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function loadGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      db.ref(`einsaetze/${einsatz}/bilder`).once("value", snapshot => {
        const images = snapshot.val();
        if (!images) return;
        Object.entries(images).forEach(([key, val]) => {
          const wrapper = document.createElement("div");
          wrapper.className = "gallery-item";

          const img = document.createElement("img");
          img.src = val.data;

          const caption = document.createElement("div");
          caption.className = "caption";
          caption.textContent = val.title;

          const buttons = document.createElement("div");
          buttons.className = "image-buttons";
          buttons.innerHTML = `
            <button onclick="deleteImage('${key}')">üóë</button>
            <button onclick="downloadImage('${val.data}')">‚¨áÔ∏è</button>
          `;

          wrapper.appendChild(img);
          wrapper.appendChild(caption);
          wrapper.appendChild(buttons);
          gallery.appendChild(wrapper);
        });
      });
    }

    loadGallery();
  </script>
</body>
</html>
