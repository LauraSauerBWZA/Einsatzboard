<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Test ‚Äì Debug</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC99wLnaF1LhRoSJz_NSFvB2f7P5Bc",
      authDomain: "einsatzboard.firebaseapp.com",
      projectId: "einsatzboard",
      storageBucket: "einsatzboard.appspot.com",
      messagingSenderId: "275404072041",
      appId: "1:275404072041:web:e6123fc9c5632cf2652ef8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const einsatzId = new URLSearchParams(window.location.search).get("einsatz") || "testdebug";
    const einsatzRef = doc(db, "einsaetze", einsatzId);

    async function saveTestData() {
      const value = document.getElementById("testwert").value;
      try {
        await setDoc(einsatzRef, { testwert: value });
        document.getElementById("status").textContent = "‚úÖ Gespeichert";
        console.log("Gespeichert in Firestore:", value);
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Fehler beim Speichern";
        console.error("Fehler beim Speichern:", err);
      }
    }

    async function loadTestData() {
      try {
        const snapshot = await getDoc(einsatzRef);
        if (snapshot.exists()) {
          document.getElementById("testwert").value = snapshot.data().testwert || "";
          document.getElementById("status").textContent = "‚úÖ Daten geladen";
        } else {
          document.getElementById("status").textContent = "‚ÑπÔ∏è Noch keine Daten vorhanden";
        }
      } catch (err) {
        console.error("Fehler beim Laden:", err);
        document.getElementById("status").textContent = "‚ùå Fehler beim Laden";
      }
    }

    document.addEventListener("DOMContentLoaded", loadTestData);
    window.saveTestData = saveTestData;
  </script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    input { padding: 0.6rem; width: 100%; font-size: 1rem; }
    button { padding: 0.6rem 1rem; margin-top: 1rem; font-size: 1rem; background: #003366; color: white; border: none; cursor: pointer; }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üì¶ Firestore Verbindungstest</h1>
  <label for="testwert">Testwert eingeben:</label>
  <input type="text" id="testwert" placeholder="z.‚ÄØB. Hallo Firestore" />
  <button onclick="saveTestData()">Speichern</button>
  <div id="status">‚è≥</div>
</body>
</html>
