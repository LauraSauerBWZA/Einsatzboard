<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einsatzbearbeitung – Bergwacht</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f4f8; padding: 1rem; }
    header { background-color: #003366; color: white; padding: 1rem; text-align: center; }
    .logo { height: 40px; vertical-align: middle; margin-right: 10px; }
    .section { margin-bottom: 2rem; padding: 1rem; background: #ffffff; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    h2 { color: #003366; margin-bottom: 0.5rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; margin-bottom: 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    input.highlight, textarea.highlight { background-color: #fffbe6; }
    .eintrag-box { background: #e6f0ff; padding: 0.75rem; margin-bottom: 0.5rem; border-left: 4px solid #003366; border-radius: 4px; }
    button { background-color: #003366; color: white; padding: 0.6rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #002244; }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Bergwacht Logo" class="logo">
    <span style="font-size: 1.5rem; font-weight: bold;">Einsatz bearbeiten</span>
  </header>
  <main>
    <div class="section">
      <h2>Ansprechpartner / Funkrufname</h2>
      <input id="funkrufInput" class="highlight" placeholder="z. B. EL BW, EL DRK" />
      <div id="funkrufList"></div>
    </div>

    <div class="section">
      <h2>Koordinaten / Standorte</h2>
      <input id="koordInput" class="highlight" placeholder="Koordinaten eingeben" />
      <textarea id="koordInfoInput" class="highlight" placeholder="Zusätzliche Info zum Standort"></textarea>
      <div id="koordList"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC09wlAw-fzzThLjRoS_z_NSFvYB2TP5Bc",
      authDomain: "einsatzboard.firebaseapp.com",
      projectId: "einsatzboard",
      storageBucket: "einsatzboard.appspot.com",
      messagingSenderId: "275404072041",
      appId: "1:275404072041:web:e6123fc9c5632cf2652ef8",
      databaseURL: "https://einsatzboard-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const einsatz = urlParams.get("einsatz") || "default";

    const funkRef = ref(db, `einsaetze/${einsatz}/funkrufnamen`);
    const koordRef = ref(db, `einsaetze/${einsatz}/koordinaten`);

    document.getElementById("funkrufInput").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        push(funkRef, e.target.value);
        e.target.value = "";
      }
    });

    document.getElementById("koordInput").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        const info = document.getElementById("koordInfoInput").value;
        push(koordRef, { koordinaten: e.target.value, info });
        e.target.value = "";
        document.getElementById("koordInfoInput").value = "";
      }
    });

    onValue(funkRef, snapshot => {
      const list = document.getElementById("funkrufList");
      list.innerHTML = "";
      snapshot.forEach(child => {
        const div = document.createElement("div");
        div.className = "eintrag-box";
        div.textContent = child.val();
        list.appendChild(div);
      });
    });

    onValue(koordRef, snapshot => {
      const list = document.getElementById("koordList");
      list.innerHTML = "";
      snapshot.forEach(child => {
        const div = document.createElement("div");
        div.className = "eintrag-box";
        div.innerHTML = `<strong>${child.val().koordinaten}</strong><br>${child.val().info}`;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
