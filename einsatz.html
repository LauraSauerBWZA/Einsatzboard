<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einsatzboard ‚Äì Bergwacht</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
    }
    .logo {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    main {
      padding: 2rem;
    }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      margin: 0.5rem auto;
      width: 80%;
      max-width: 500px;
    }
    input {
      background-color: #ffffff;
      border: 2px solid #cccccc;
      border-radius: 4px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin: 0.2rem;
    }
    button:hover {
      opacity: 0.9;
    }
    .field-container {
      margin: 2rem auto;
      max-width: 600px;
      background: #f7fafd;
      border: 2px solid #cce0f5;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .existing-data {
      background-color: #fbeaea;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #c10000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .entry-buttons button {
      background-color: #666;
      font-size: 0.8rem;
      padding: 0.4rem 0.6rem;
    }
    h2 {
      color: #003366;
      margin-top: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery-item {
      position: relative;
      width: 140px;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 0 5px #aaa;
      padding: 5px;
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      object-fit: cover;
      height: 100px;
    }
    .caption {
      font-size: 0.8rem;
      margin-bottom: 4px;
      word-wrap: break-word;
    }
    .image-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 4px;
    }
    .image-buttons button {
      background-color: #003366;
      color: white;
      font-size: 0.7rem;
      border: none;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bergwacht Logo" class="logo">
    <span style="font-size: 1.5rem; font-weight: bold;">Einsatzboard ‚Äì <span id="einsatzIdDisplay" style="color: #c10000;"></span></span>
  </header>
  <main>
    <div class="field-container">
      <h2>Funkkan√§le</h2>
      <div id="funkkanalDisplay"></div>
      <input type="text" id="funkkanal" placeholder="Funkkanal z.‚ÄØB. 421.2125 MHz">
      <button onclick="saveData('funkkanal')">Funkkanal speichern</button>
    </div>

    <div class="field-container">
      <h2>Ansprechpartner / Funkrufnamen</h2>
      <div id="ansprechpartnerDisplay"></div>
      <input type="text" id="ansprechpartner" placeholder="Ansprechpartner / Funkrufname">
      <button onclick="saveData('ansprechpartner')">Speichern</button>
    </div>

    <div class="field-container">
      <h2>Hinweise</h2>
      <div id="hinweisDisplay"></div>
      <input type="text" id="hinweis" placeholder="Besondere Hinweise (Wetter, Gel√§nde usw.)">
      <button onclick="saveData('hinweis')">Hinweis speichern</button>
    </div>

    <div class="field-container">
      <h2>Koordinaten</h2>
      <div id="koordDisplay"></div>
      <input type="text" id="koord" placeholder="Koordinaten z.‚ÄØB. Apfel.Baum.Zelt">
      <input type="text" id="koordInfo" placeholder="Info zur Koordinate">
      <button onclick="saveData('koordinaten')">Koordinate speichern</button>
    </div>

    <div class="field-container">
      <h2>Bilder vom Einsatz</h2>
      <input type="file" id="imageInput" accept="image/*">
      <input type="text" id="imageCaption" placeholder="Bildtitel eingeben">
      <button onclick="uploadImage()">Bild hochladen</button>
      <div class="gallery" id="gallery"></div>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;">
    <div style="position:relative; max-width:90%; max-height:90%;">
      <img id="lightboxImage" src="" style="width:100%; height:auto; border-radius:8px;">
      <button onclick="closeLightbox()" style="position:absolute; top:10px; right:10px; background:#fff; color:#000; border:none; padding:5px 10px; font-size:1rem; border-radius:4px; cursor:pointer;">‚úñ</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC09wlAw-fzzThLjRoS_z_NSFvYB2TP5Bc",
      authDomain: "einsatzboard.firebaseapp.com",
      databaseURL: "https://einsatzboard-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "einsatzboard",
      storageBucket: "einsatzboard.appspot.com",
      messagingSenderId: "275404072041",
      appId: "1:275404072041:web:e6123fc9c5632cf2652ef8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const einsatz = urlParams.get("einsatz");
    if (!einsatz) {
      document.body.innerHTML = "<p style='padding:2rem;'>Kein g√ºltiger Einsatz ausgew√§hlt oder Parameter fehlt.</p>";
      throw new Error("Kein Einsatzparameter");
    }

    function saveData(type) {
      const refPath = `einsaetze/${einsatz}/${type}`;
      let value;

      if (type === 'koordinaten') {
        const ort = document.getElementById("koord").value.trim();
        const info = document.getElementById("koordInfo").value.trim();
        if (!ort && !info) return;
        value = { ort, info };
      } else {
        const inputEl = document.getElementById(type);
        const input = inputEl.value.trim();
        if (!input) return;
        value = input;
      }

      db.ref(refPath).push(value).then(() => {
        if (type === 'koordinaten') {
          document.getElementById("koord").value = "";
          document.getElementById("koordInfo").value = "";
        } else {
          document.getElementById(type).value = "";
        }
      });
    }

    function deleteEntry(type, key) {
      const refPath = `einsaetze/${einsatz}/${type}/${key}`;
      db.ref(refPath).remove();
    }

    function renderData() {
      const sections = [
        { key: 'funkkanal', containerId: 'funkkanalDisplay' },
        { key: 'ansprechpartner', containerId: 'ansprechpartnerDisplay' },
        { key: 'hinweis', containerId: 'hinweisDisplay' },
        { key: 'koordinaten', containerId: 'koordDisplay', isCoord: true }
      ];

      sections.forEach(({ key, containerId, isCoord }) => {
        const container = document.getElementById(containerId);
        db.ref(`einsaetze/${einsatz}/${key}`).on("value", snapshot => {
          const list = snapshot.val() || {};
          container.innerHTML = "";
          for (let k in list) {
            const div = document.createElement("div");
            div.className = "existing-data";
            const text = isCoord
              ? `<strong>${list[k].ort}</strong>: ${list[k].info}`
              : list[k];
            div.innerHTML = `<span>${text}</span>
              <span class='entry-buttons'>
                <button onclick="deleteEntry('${key}', '${k}')">L√∂schen</button>
              </span>`;
            container.appendChild(div);
          }
        });
      });
    }

    function uploadImage() {
      const file = document.getElementById('imageInput').files[0];
      const caption = document.getElementById('imageCaption').value.trim();
      if (!file || !caption) return alert('Bitte ein Bild UND Titel angeben.');

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64Image = e.target.result;
        const timestamp = Date.now();
        const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const entry = {
          data: base64Image,
          title: caption,
          time: time
        };

        db.ref(`einsaetze/${einsatz}/bilder/${timestamp}`).set(entry)
          .then(() => {
            document.getElementById('imageInput').value = "";
            document.getElementById('imageCaption').value = "";
            loadGallery();
          })
          .catch(error => alert('Fehler: ' + error));
      };
      reader.readAsDataURL(file);
    }

    function deleteImage(key) {
      db.ref(`einsaetze/${einsatz}/bilder/${key}`).remove()
        .then(() => loadGallery());
    }

    function downloadBase64(base64) {
      const link = document.createElement('a');
      link.href = base64;
      link.download = 'einsatzbild.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function openLightbox(base64img) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightboxImage');
      img.src = base64img;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function loadGallery() {
      db.ref(`einsaetze/${einsatz}/bilder`).once('value', snapshot => {
        const galleryDiv = document.getElementById('gallery');
        galleryDiv.innerHTML = '';
        const images = snapshot.val();
        if (images) {
          Object.entries(images).forEach(([key, { data, title, time }]) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'gallery-item';

            const captionDiv = document.createElement('div');
            captionDiv.className = 'caption';
            captionDiv.innerHTML = `<strong>${title}</strong><br><small>${time}</small>`;

            const img = document.createElement('img');
            img.src = data;
            img.alt = title;
            img.onclick = () => openLightbox(data);

            const buttons = document.createElement('div');
            buttons.className = 'image-buttons';
            buttons.innerHTML = `
              <button onclick="deleteImage('${key}')">üóë</button>
              <button onclick="downloadBase64('${data}')">‚¨áÔ∏è</button>
              <button onclick="openLightbox('${data}')">üîç</button>
            `;

            wrapper.appendChild(captionDiv);
            wrapper.appendChild(img);
            wrapper.appendChild(buttons);
            galleryDiv.appendChild(wrapper);
          });
        }
      });
    }

    const today = new Date();
const day = String(today.getDate()).padStart(2, '0');
const month = String(today.getMonth() + 1).padStart(2, '0');
const year = today.getFullYear();
const datum = `${day}.${month}.${year}`;
document.getElementById("einsatzIdDisplay").textContent = `${einsatz} (${datum})`;

    renderData();
    loadGallery();
  </script>
</body>
</html>
