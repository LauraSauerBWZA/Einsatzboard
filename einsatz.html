<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einsatzdaten – Bergwacht</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 0; text-align: center; }
    header { background-color: #003366; color: white; padding: 1rem; }
    .logo { height: 40px; vertical-align: middle; margin-right: 10px; }
    main { padding: 2rem; }
    input, button {
      padding: 0.8rem; font-size: 1rem; margin: 0.5rem auto; width: 80%; max-width: 500px;
    }
    input {
      background-color: #ffffff; border: 2px solid #cccccc; border-radius: 4px;
    }
    button {
      background-color: #003366; color: white; border: none; cursor: pointer; border-radius: 4px;
    }
    button:hover { opacity: 0.9; }
    .field-container {
      margin: 1rem auto; max-width: 600px; background: #ffffff; border: 2px solid #e0e0e0; padding: 1rem; border-radius: 4px;
    }
    .existing-data {
      background-color: #e6f7ff;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid #b3d8ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bergwacht Logo" class="logo">
    <span style="font-size: 1.5rem; font-weight: bold;">Einsatzdaten</span>
  </header>
  <main>
    <div class="field-container">
      <input type="text" id="ansprechpartner" placeholder="Ansprechpartner / Funkrufname">
      <button onclick="saveData('ansprechpartner')">Speichern</button>
      <div id="ansprechpartnerDisplay" class="existing-data"></div>
    </div>

    <div class="field-container">
      <input type="text" id="funkkanal" placeholder="Funkkanal z. B. 421.2125 MHz">
      <button onclick="saveData('funkkanal')">Funkkanal speichern</button>
      <div id="funkkanalDisplay" class="existing-data"></div>
    </div>

    <div class="field-container">
      <input type="text" id="hinweis" placeholder="Besondere Hinweise (Wetter, Gelände usw.)">
      <button onclick="saveData('hinweis')">Hinweis speichern</button>
      <div id="hinweisDisplay" class="existing-data"></div>
    </div>

    <div class="field-container">
      <input type="text" id="koord" placeholder="Koordinaten z. B. Apfel.Baum.Zelt">
      <input type="text" id="koordInfo" placeholder="Info zur Koordinate">
      <button onclick="saveData('koordinaten')">Koordinate speichern</button>
      <div id="koordDisplay" class="existing-data"></div>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC09wlAw-fzzThLjRoS_z_NSFvYB2TP5Bc",
      authDomain: "einsatzboard.firebaseapp.com",
      databaseURL: "https://einsatzboard-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "einsatzboard",
      storageBucket: "einsatzboard.appspot.com",
      messagingSenderId: "275404072041",
      appId: "1:275404072041:web:e6123fc9c5632cf2652ef8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const einsatz = urlParams.get("einsatz");
    if (!einsatz) {
      document.body.innerHTML = "<p style='padding:2rem;'>Kein gültiger Einsatz ausgewählt oder Parameter fehlt.</p>";
      throw new Error("Kein Einsatzparameter");
    }

    function saveData(type) {
      let refPath = `einsaetze/${einsatz}/${type}`;
      let value;

      if (type === 'koordinaten') {
        const ort = document.getElementById("koord").value.trim();
        const info = document.getElementById("koordInfo").value.trim();
        if (!ort) return;
        value = { ort, info };
      } else {
        const input = document.getElementById(type).value.trim();
        if (!input) return;
        value = input;
      }

      db.ref(refPath).push(value).then(() => {
        renderData();
        if (type !== 'koordinaten') document.getElementById(type).value = "";
        else {
          document.getElementById("koord").value = "";
          document.getElementById("koordInfo").value = "";
        }
      });
    }

    function renderData() {
      const sections = [
        { key: 'ansprechpartner', containerId: 'ansprechpartnerDisplay' },
        { key: 'funkkanaele', containerId: 'funkkanalDisplay' },
        { key: 'hinweise', containerId: 'hinweisDisplay' },
        { key: 'koordinaten', containerId: 'koordDisplay', isCoord: true }
      ];

      sections.forEach(({ key, containerId, isCoord }) => {
        db.ref(`einsaetze/${einsatz}/${key}`).on("value", snapshot => {
          const list = snapshot.val() || {};
          const container = document.getElementById(containerId);
          container.innerHTML = "";
          for (let k in list) {
            const div = document.createElement("div");
            if (isCoord) {
              const coord = list[k];
              div.innerHTML = `<strong>${coord.ort}</strong>: ${coord.info}`;
            } else {
              div.textContent = list[k];
            }
            container.appendChild(div);
          }
        });
      });
    }

    renderData();
  </script>
</body>
</html>
