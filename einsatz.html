<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einsatzdetails – Bergwacht Einsatzboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .logo {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    main {
      padding: 2rem;
    }
    h1 {
      color: #003366;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, button, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      opacity: 0.9;
    }
    .section {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .location-entry {
      margin-bottom: 1rem;
    }
    .small-button {
      width: auto;
      margin-left: 0.5rem;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bergwacht Logo" class="logo">
    <span style="font-size: 1.5rem; font-weight: bold;">Einsatzdetails</span>
  </header>
  <main>
    <h1 id="einsatzTitel">Einsatzübersicht</h1>

    <div class="section">
      <label>Ansprechpartner / Funkrufnamen</label>
      <div id="funkrufContainer"></div>
      <input type="text" id="neuerFunkruf" placeholder="z. B. EL BW" onkeypress="if(event.key==='Enter'){event.preventDefault();addFunkruf()}" />
      <button onclick="addFunkruf()">Hinzufügen</button>
    </div>

    <div class="section">
      <label>Koordinaten & Standortinfos</label>
      <div id="standortContainer"></div>
      <div class="location-entry">
        <input type="text" placeholder="Koordinate (z. B. 48.2 8.7)" class="koordInput" />
        <input type="text" placeholder="Standortbeschreibung (z. B. oberhalb Jägerpfad)" class="infoInput" />
        <button class="small-button" onclick="addStandortField()">+</button>
      </div>
    </div>

    <div class="section">
      <label>Funkkanäle</label>
      <textarea id="funkkanaele" rows="3" placeholder="z. B. Kanal 4: EL, Kanal 1: Trupps"></textarea>
    </div>

    <div class="section">
      <label>Sonstige Hinweise</label>
      <textarea id="hinweise" rows="4" placeholder="z. B. Wetter, besondere Gefahren, Treffpunkt"></textarea>
    </div>

    <button onclick="deleteEinsatzdaten()">Einsatzdaten löschen</button>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const einsatzId = params.get("einsatz");
    const gespeichertePIN = localStorage.getItem(einsatzId + "_pin");

    if (!einsatzId || !gespeichertePIN) {
      alert("Kein gültiger Einsatz ausgewählt oder PIN nicht vorhanden.");
      location.href = "index.html";
    }

    document.getElementById("einsatzTitel").textContent = `Einsatz: ${einsatzId}`;

    function addFunkruf() {
      const input = document.getElementById("neuerFunkruf");
      if (input.value.trim() === "") return;
      const div = document.createElement("div");
      div.textContent = input.value.trim();
      document.getElementById("funkrufContainer").appendChild(div);
      input.value = "";
    }

    function addStandortField() {
      const container = document.getElementById("standortContainer");
      const wrapper = document.createElement("div");
      wrapper.classList.add("location-entry");
      wrapper.innerHTML = `
        <input type="text" placeholder="Koordinate (z. B. 48.2 8.7)" class="koordInput" />
        <input type="text" placeholder="Standortbeschreibung" class="infoInput" />
        <button class="small-button" onclick="this.parentElement.remove()">Löschen</button>
      `;
      container.appendChild(wrapper);
    }

    function deleteEinsatzdaten() {
      if (confirm("Möchtest du alle Daten dieses Einsatzes wirklich löschen?")) {
        localStorage.removeItem(einsatzId + "_pin");
        location.href = "index.html";
      }
    }
  </script>
</body>
</html>
