<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einsatzdaten – Bergwacht</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
    }
    .logo {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    main {
      padding: 2rem;
    }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      margin: 0.5rem auto;
      width: 80%;
      max-width: 500px;
    }
    input {
      background-color: #ffffff;
      border: 2px solid #cccccc;
      border-radius: 4px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin: 0.2rem;
    }
    button:hover {
      opacity: 0.9;
    }
    .field-container {
      margin: 2rem auto;
      max-width: 600px;
      background: #ffffff;
      border: 2px solid #e0e0e0;
      padding: 1rem;
      border-radius: 4px;
    }
    .existing-data {
      background-color: #e0ffe0;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #66cc66;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .entry-buttons button {
      background-color: #666;
      font-size: 0.8rem;
      padding: 0.4rem 0.6rem;
    }
    h2 {
      color: #003366;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bergwacht Logo" class="logo">
    <span style="font-size: 1.5rem; font-weight: bold;">Einsatzdaten – <span id="einsatzIdDisplay" style="color: #c10000;"></span></span>
  </header>
  <main>
    <div class="field-container">
      <h2>Ansprechpartner / Funkrufnamen</h2>
      <div id="ansprechpartnerDisplay"></div>
      <input type="text" id="ansprechpartner" placeholder="Ansprechpartner / Funkrufname">
      <button onclick="saveData('ansprechpartner')">Speichern</button>
    </div>

    <div class="field-container">
      <h2>Funkkanäle</h2>
      <div id="funkkanalDisplay"></div>
      <input type="text" id="funkkanal" placeholder="Funkkanal z. B. 421.2125 MHz">
      <button onclick="saveData('funkkanal')">Funkkanal speichern</button>
    </div>

    <div class="field-container">
      <h2>Hinweise</h2>
      <div id="hinweisDisplay"></div>
      <input type="text" id="hinweis" placeholder="Besondere Hinweise (Wetter, Gelände usw.)">
      <button onclick="saveData('hinweis')">Hinweis speichern</button>
    </div>

    <div class="field-container">
      <h2>Koordinaten</h2>
      <div id="koordDisplay"></div>
      <input type="text" id="koord" placeholder="Koordinaten z. B. Apfel.Baum.Zelt">
      <input type="text" id="koordInfo" placeholder="Info zur Koordinate">
      <button onclick="saveData('koordinaten')">Koordinate speichern</button>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC09wlAw-fzzThLjRoS_z_NSFvYB2TP5Bc",
      authDomain: "einsatzboard.firebaseapp.com",
      databaseURL: "https://einsatzboard-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "einsatzboard",
      storageBucket: "einsatzboard.appspot.com",
      messagingSenderId: "275404072041",
      appId: "1:275404072041:web:e6123fc9c5632cf2652ef8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const einsatz = urlParams.get("einsatz");
    if (!einsatz) {
      document.body.innerHTML = "<p style='padding:2rem;'>Kein gültiger Einsatz ausgewählt oder Parameter fehlt.</p>";
      throw new Error("Kein Einsatzparameter");
    }

    function saveData(type) {
      const refPath = `einsaetze/${einsatz}/${type}`;
      let value;

      if (type === 'koordinaten') {
        const ort = document.getElementById("koord").value.trim();
        const info = document.getElementById("koordInfo").value.trim();
        if (!ort && !info) return;
        value = { ort, info };
      } else {
        const inputEl = document.getElementById(type);
        const input = inputEl.value.trim();
        if (!input) return;
        value = input;
      }

      db.ref(refPath).push(value).then(() => {
        if (type === 'koordinaten') {
          document.getElementById("koord").value = "";
          document.getElementById("koordInfo").value = "";
        } else {
          document.getElementById(type).value = "";
        }
      });
    }

    function deleteEntry(type, key) {
      const refPath = `einsaetze/${einsatz}/${type}/${key}`;
      db.ref(refPath).remove();
    }

    function renderData() {
      const sections = [
        { key: 'ansprechpartner', containerId: 'ansprechpartnerDisplay' },
        { key: 'funkkanal', containerId: 'funkkanalDisplay' },
        { key: 'hinweis', containerId: 'hinweisDisplay' },
        { key: 'koordinaten', containerId: 'koordDisplay', isCoord: true }
      ];

      sections.forEach(({ key, containerId, isCoord }) => {
        const container = document.getElementById(containerId);
        db.ref(`einsaetze/${einsatz}/${key}`).on("value", snapshot => {
          const list = snapshot.val() || {};
          container.innerHTML = "";
          for (let k in list) {
            const div = document.createElement("div");
            div.className = "existing-data";
            const text = isCoord
              ? `<strong>${list[k].ort}</strong>: ${list[k].info}`
              : list[k];
            div.innerHTML = `<span>${text}</span>
              <span class='entry-buttons'>
                <button onclick="deleteEntry('${key}', '${k}')">Löschen</button>
              </span>`;
            container.appendChild(div);
          }
        });
      });
    }

    document.getElementById("einsatzIdDisplay").textContent = einsatz;
    renderData();
  </script>
</body>
</html>
