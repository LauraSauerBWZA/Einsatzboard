<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bergwacht Einsatzboard – Startseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .logo {
      height: 50px;
      margin-right: 10px;
      vertical-align: middle;
    }
    main {
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="Bergwacht Logo">
    <span style="font-size: 1.8rem; font-weight: bold;">Einsatz erstellen</span>
  </header>
  <main>
    <label for="einsatzname">Einsatzname</label>
    <input type="text" id="einsatzname" placeholder="z. B. Lawine_Grosshang">

    <label for="datum">Datum</label>
    <input type="date" id="datum">

    <button onclick="erstellen()">Einsatz starten und Link generieren</button>
    <button id="oeffnen" style="display:none; margin-top: 0.5rem;" onclick="neuesFenster()">Link in neuem Tab öffnen</button>
    <p id="link"></p>

    <script>
      function erstellen() {
        const einsatz = document.getElementById('einsatzname').value.trim().replace(/\s+/g, '_');
        const datum = document.getElementById('datum').value;

        if (!einsatz || !datum) {
          alert("Bitte Einsatzname und Datum eingeben.");
          return;
        }

        const url = `${location.origin}/Einsatzboard/einsatz.html?einsatz=${einsatz}_${datum}`;
        document.getElementById('link').innerHTML = `<strong>Teilen:</strong> <a href="${url}" target="_blank">${url}</a>`;
        document.getElementById('oeffnen').style.display = 'block';
        document.getElementById('oeffnen').setAttribute('data-url', url);
      }

      function neuesFenster() {
        const link = document.getElementById('oeffnen').getAttribute('data-url');
        window.open(link, '_blank');
      }
    </script>
  </main>
</body>
</html>
