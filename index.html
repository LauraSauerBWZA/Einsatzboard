<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einsatz starten – Bergwacht</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 2rem; }
    header { background-color: #003366; color: white; padding: 1rem; text-align: center; }
    .logo { height: 40px; vertical-align: middle; margin-right: 10px; }
    main { max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, button {
      width: 100%; padding: 0.8rem; margin-top: 0.5rem; font-size: 1rem;
    }
    button { background-color: #003366; color: white; border: none; cursor: pointer; }
    button:hover { opacity: 0.9; }
    #qrcode { margin-top: 1rem; text-align: center; }
    .linkbox { margin-top: 1rem; background: #eee; padding: 1rem; word-break: break-all; }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Bergwacht Logo" class="logo">
    <span style="font-size: 1.5rem; font-weight: bold;">Einsatz starten</span>
  </header>
  <main>
    <label for="einsatzname">Einsatzname</label>
    <input type="text" id="einsatzname" placeholder="z. B. einsatz123" />
    <button onclick="erstelleLink()">Link + QR-Code erzeugen</button>

    <div id="linkcontainer" style="display:none">
      <div class="linkbox" id="einsatzlink"></div>
      <div id="qrcode"></div>
    </div>
  </main>

  <script>
    function erstelleLink() {
      const einsatzname = document.getElementById("einsatzname").value.trim();
      if (!einsatzname) return alert("Bitte einen Einsatznamen angeben.");
      const link = `https://laurasauerbwza.github.io/Einsatzboard/einsatz.html?einsatz=${encodeURIComponent(einsatzname)}`;
      document.getElementById("einsatzlink").textContent = link;
      document.getElementById("linkcontainer").style.display = "block";
      QRCode.toCanvas(document.createElement("canvas"), link, { width: 200 }, function (err, canvas) {
        if (!err) {
          const qr = document.getElementById("qrcode");
          qr.innerHTML = "";
          qr.appendChild(canvas);
        }
      });
    }
  </script>
</body>
</html>
