<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einsatz erstellen – Bergwacht</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 0; text-align: center; }
    header { background-color: #003366; color: white; padding: 1rem; }
    .logo { height: 40px; vertical-align: middle; margin-right: 10px; }
    main { padding: 2rem; }
    input, button {
      padding: 0.8rem; font-size: 1rem; margin: 1rem auto; width: 80%; max-width: 400px;
    }
    input {
      background-color: #ffffff; border: 2px solid #cccccc; border-radius: 4px;
    }
    button {
      background-color: #003366; color: white; border: none; cursor: pointer; border-radius: 4px;
    }
    button:hover { opacity: 0.9; }
    #qrcode { margin-top: 2rem; }
    .linkbox {
      margin: 1rem auto; max-width: 400px; word-break: break-word; background: #e6f0ff;
      padding: 1rem; border-left: 5px solid #003366; border-radius: 4px;
    }
    .highlight-input {
      background-color: #fffbe6;
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Bergwacht Logo" class="logo">
    <span style="font-size: 1.5rem; font-weight: bold;">Einsatz erstellen</span>
  </header>
  <main>
    <input type="text" id="einsatzName" class="highlight-input" placeholder="Einsatzname z. B. albstadt-bergwiese-1">
    <button onclick="createEinsatz()">Einsatz starten</button>

    <div id="output" style="display:none">
      <div class="linkbox">
        <a id="einsatzLink" href="#" target="_blank"></a>
        <button onclick="copyLink()">Link kopieren</button>
        <button onclick="downloadQR()">QR-Code herunterladen</button>
      </div>
      <div id="qrcode"></div>
    </div>
  </main>

  <script>
    let currentUrl = "";

    function createEinsatz() {
      const einsatzName = document.getElementById("einsatzName").value.trim();
      if (!einsatzName) {
        alert("Bitte einen Einsatznamen eingeben.");
        return;
      }
      const url = `einsatz.html?einsatz=${encodeURIComponent(einsatzName)}`;
      currentUrl = url;
      document.getElementById("einsatzLink").textContent = url;
      document.getElementById("einsatzLink").href = url;
      document.getElementById("qrcode").innerHTML = "";

      const qrContainer = document.getElementById("qrcode");
      const qrCanvas = document.createElement("canvas");
      new QRCode(qrCanvas, url);
      qrContainer.appendChild(qrCanvas);

      document.getElementById("output").style.display = "block";
      window.open(url, '_blank');
    }

    function copyLink() {
      navigator.clipboard.writeText(currentUrl).then(() => {
        alert("Link kopiert!");
      });
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      const link = document.createElement("a");
      link.download = "einsatz-qr.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
