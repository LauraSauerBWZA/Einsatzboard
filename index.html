<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einsatz erstellen – Bergwacht Einsatzboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .logo {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    main {
      padding: 2rem;
    }
    h1 {
      color: #003366;
    }
    p.description {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      opacity: 0.9;
    }
    #linkOutput, #qrcode {
      margin-top: 2rem;
      text-align: center;
    }
    #shareLink {
      word-break: break-all;
      display: inline-block;
      margin-top: 1rem;
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bergwacht Logo" class="logo">
    <span style="font-size: 1.5rem; font-weight: bold;">Einsatzboard</span>
  </header>
  <main>
    <h1>Neuen Einsatz anlegen</h1>
    <p class="description">Erstelle hier eine neue Einsatzseite zur Weitergabe an Einsatzkräfte. Nach dem Anlegen erhältst du einen QR-Code und einen Link zur PIN-geschützten Detailseite.</p>
    <form id="einsatzForm">
      <label for="einsatzName">Einsatzname</label>
      <input type="text" id="einsatzName" required placeholder="z. B. Lochenstein" />

      <label for="einsatzDatum">Datum</label>
      <input type="date" id="einsatzDatum" required />

      <label for="einsatzPIN">PIN für Einsatzkräfte</label>
      <input type="password" id="einsatzPIN" required placeholder="z. B. 1124" />

      <button type="submit">Einsatz erstellen</button>
    </form>

    <div id="linkOutput" style="display:none;">
      <p><strong>Freigabe-Link für Einsatzkräfte:</strong></p>
      <div>
        <span id="shareLink"></span>
        <button onclick="copyLink()">Link kopieren</button>
        <button onclick="openInNewTab()">In neuem Tab öffnen</button>
      </div>
      <div id="qrcode"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let einsatzURL = "";

    function copyLink() {
      navigator.clipboard.writeText(einsatzURL);
      alert("Link kopiert: " + einsatzURL);
    }

    function openInNewTab() {
      if (einsatzURL) {
        window.open(einsatzURL, '_blank');
      }
    }

    document.getElementById("einsatzForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("einsatzName").value.trim();
      const datum = document.getElementById("einsatzDatum").value;
      const pin = document.getElementById("einsatzPIN").value.trim();
      const einsatzId = `${name}-${datum}`.replace(/\s+/g, "_");

      // Lokale Speicherung von PIN
      localStorage.setItem(einsatzId + "_pin", pin);

      // Link und QR-Code anzeigen
      einsatzURL = `${window.location.origin}/einsatz.html?einsatz=${encodeURIComponent(einsatzId)}`;
      document.getElementById("shareLink").textContent = einsatzURL;
      document.getElementById("linkOutput").style.display = "block";
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), einsatzURL);
    });
  </script>
</body>
</html>
